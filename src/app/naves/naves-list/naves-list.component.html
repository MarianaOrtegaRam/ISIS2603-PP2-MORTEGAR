<div class="container-fluid">
  <div class="row">
    <h1>NAVES</h1>
    <div class ="row">
      <div class = "col-4">
        <p>Naves de rebelion: {{numRebelion}}</p>
      </div>
      <div class = "col-4">
        <p>Naves de imperio: {{numImperio}}</p>
      </div>
      <div class = "col-4">
        <p>Naves de Neutrales: {{numNeutral}}</p>
      </div>
    </div>
    <div *ngIf="selected">
      <app-naves-detail [navesDetail]="selectedNaves"></app-naves-detail>
     </div>
     
     <hr />
    <div *ngFor="let nave of navess" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ nave.imagen }}"
          alt="{{ nave.nombre }}"
          (click)="onSelected(nave)"
        />
        <div class="card-body">
          <h5 class="card-title">{{ nave.nombre }}</h5>
          <p class="card-text">[{{ nave.descripcion }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
